<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Flipper</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>Color Flipper</h1>
  </header>
  <main>
    <h3>Click on any of the botton below to change the color of the background</h3>
    <div class="btns">
      <button class="btn1" value="#333">Dark</button>
      <button class="btn2" value="blue">Blue</button>
      <button class="btn3" value="coral">Coral</button>
      <button class="btn4" value="darkred">Dark red</button>
    </div>
    <center>
      <button class="rand">Random</button>
    </center>
  </main>
<script src="main.js"></script>
</body>

</html>
